networks:
  graphrag_network:
    name: graphrag_network
    driver: bridge

volumes:
  neo4j_data:
    name: graphrag_neo4j_data
  neo4j_logs:
    name: graphrag_neo4j_logs
  neo4j_import:
    name: graphrag_neo4j_import
  neo4j_plugins:
    name: graphrag_neo4j_plugins
  langfuse_postgres_data:
    name: graphrag_langfuse_postgres_data

services:
  neo4j:
    image: neo4j:5-community
    container_name: graphrag_neo4j
    restart: unless-stopped
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    environment:
      NEO4J_AUTH: "${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:?ERROR: NEO4J_PASSWORD environment variable must be set}"
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      NEO4J_dbms_security_procedures_allowlist: "apoc.*"
      NEO4J_dbms_memory_heap_initial__size: "512m"
      NEO4J_dbms_memory_heap_max__size: "2G"
      NEO4J_dbms_memory_pagecache_size: "512m"
      NEO4J_dbms_default__listen__address: "0.0.0.0"
      NEO4J_dbms_connector_bolt_listen__address: "0.0.0.0:7687"
      NEO4J_dbms_connector_http_listen__address: "0.0.0.0:7474"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "cypher-shell -u ${NEO4J_USER:-neo4j} -p ${NEO4J_PASSWORD:-password} 'RETURN 1'",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - graphrag_network

  langfuse-postgres:
    image: postgres:15-alpine
    container_name: graphrag_langfuse_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: langfuse
    ports:
      - "5434:5432"
    volumes:
      - langfuse_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 10
    networks:
      - graphrag_network

  langfuse:
    image: langfuse/langfuse:2
    container_name: graphrag_langfuse
    restart: unless-stopped
    depends_on:
      langfuse-postgres:
        condition: service_healthy
    ports:
      - "11437:3000"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@langfuse-postgres:5432/langfuse"
      NEXTAUTH_SECRET: "graphrag-langfuse-secret-key-32chars"
      NEXTAUTH_URL: "http://localhost:11437"
      SALT: "graphrag-langfuse-salt-32-chars!"
      TELEMETRY_ENABLED: "false"
    networks:
      - graphrag_network